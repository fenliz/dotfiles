# Set prefix
unbind C-b
set-option -g prefix C-Space
bind-key C-Space send-prefix

set -g base-index 1
set -g mode-keys vi
set-option -g set-titles on
set renumber-windows on


# Easy config reload
bind r source-file ~/.tmux.conf \; display 'Config reloaded!'

# Pane movement
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Window resize
bind H resize-pane -L 10
bind J resize-pane -D 10
bind K resize-pane -U 10
bind L resize-pane -R 10

# Move between recetly open windows
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Plugin manager
set -g @plugin 'tmux-plugins/tpm'

# Recommended settings
set -g @plugin 'tmux-plugins/tmux-sensible'

# Auto-save current sessions
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @continuum-restore 'on'

run '~/.tmux/plugins/tpm/tpm'

# Theme
set -g status-style 'bg=#1F2335 fg=#5F5F87'
set -g status-left ' #[bold]#S '
set -g status-left-length 20
set -g status-left-style 'bg=#87AFFF fg=#1C1C1C'
set -g status-right ''

set-window-option -g window-status-style 'bg=#1F2335'
set-window-option -g window-status-current-style 'fg=#87AFFF'
set-window-option -g window-status-format ' #I #W'
set-window-option -g window-status-current-format ' #I #[bold]#W'
