# Set prefix
unbind C-b
set-option -g prefix C-Space
bind-key C-Space send-prefix

set -g base-index 1
set -g mode-keys vi
set-option -g set-titles on
set renumber-windows on
set-option -g default-shell /bin/zsh

# Easy config reload
bind r source-file ~/.tmux.conf \; display 'Config reloaded!'

bind D run-shell '~/development/dotfiles/scripts/tmux-sessionizer dotfiles'
bind f split-window '~/development/dotfiles/scripts/tmux-sessionizer'

# Pane movement
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Window resize
bind H resize-pane -L 10
bind J resize-pane -D 10
bind K resize-pane -U 10
bind L resize-pane -R 10

# Move between recetly open windows
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Plugin manager
set -g @plugin 'tmux-plugins/tpm'

# Recommended settings
set -g @plugin 'tmux-plugins/tmux-sensible'

# Auto-save current sessions
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @continuum-restore 'on'

run '~/.tmux/plugins/tpm/tpm'

# Theme
tmux_window_bg=#24283b
tmux_status_fg=#a3b1d6
tmux_status_bg=#1f2335
tmux_status_left_fg=#1a1b26
tmux_status_left_bg=#7aa2f7
tmux_status_right_fg=#1a1b26
tmux_status_right_bg=#7aa2f7
tmux_mode_fg=#c0caf5
tmux_mode_bg=#364A82
tmux_pane_border_fg=#1d202f
tmux_pane_border_bg=#24283b
tmux_message_fg=#a3b1d6
tmux_message_bg=#1f2335
tmux_file_fg=#a3b1d6
tmux_file_bg=#282d42
tmux_window_status_current_fg=#7aa2f7
tmux_window_status_current_bg=#282d42
tmux_window_status_fg=#a9b1d6
tmux_window_status_bg=#1f2335

set -g status-justify left
set -g window-style bg="#{tmux_window_bg}"
set -g status-style fg="#{tmux_status_fg}",bg="#{tmux_status_bg}"
set -g status-left '#[fg=#{tmux_status_left_fg},bg=#{tmux_status_left_bg}] #S #[fg=#{tmux_status_left_bg},bg=#{tmux_window_bg}]#{tmux_powerline_right}'
set -g status-right '#[fg=#{tmux_status_right_bg},bg=#{tmux_window_status_bg}]#{tmux_powerline_left}#[fg=#{tmux_status_right_fg},bg=#{tmux_status_right_bg}]#[fg=#{tmux_status_right_fg},bg=#{tmux_status_right_bg}] %H:%M '
set -g status-right-length 200
set -g status-left-length 200
setw -g mode-style 'fg=#{tmux_mode_fg},bg=#{tmux_mode_bg}'
setw -g window-status-current-format '#[fg=#{tmux_window_status_current_fg}] #I #W '
setw -g window-status-format '#[fg=#{tmux_window_status_fg},bg=#{tmux_window_status_bg}] #I #W '
setw -g window-status-bell-style fg='#{tmux_window_status_fg},bg=#{tmux_window_status_bg}'
setw -g window-status-separator ''
set -g status-interval 1
set -g message-style bg="#{tmux_message_bg}",fg='#{tmux_message_fg}'
set -g message-command-style fg="#{tmux_message_fg}",bg="#{tmux_message_bg}"
set -g pane-border-status bottom
set -g pane-border-lines simple
set -g pane-border-format "#[fg=#{tmux_pane_border_fg}] #T "
set -g pane-border-style fg="#{tmux_pane_border_fg}",bg="#{tmux_pane_border_bg}"
set -g pane-active-border-style fg="#{tmux_pane_border_fg}",bg="#{tmux_pane_border_bg}"
set-hook -g window-linked 'set -w pane-border-status off'
